    <style>
        *{
            padding:0;
            margin:0;
        }
        html, body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100vw;
            height: 120vw;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            width: 60%;
            /* Center slide text vertically */
            display: -webkit-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            -webkit-box-pack: center;
            -ms-flex-pack: center;
            -webkit-justify-content: center;
            justify-content: center;
            -webkit-box-align: center;
            -ms-flex-align: center;
            -webkit-align-items: center;
            align-items: center;
        }

        .swiper-slide:nth-child(2n) {
            width: 60%;
        }

        .swiper-slide:nth-child(3n) {
            width: 60%;
        }

        .img_div {
            position: absolute;
            top: 38vw;
            left: 0px;
        }

        .image_item {
            width: 60vw;
            height: 120vw;
        }
        ul{
            width:95.7vw;
            margin:0 auto;
            padding-left:0;
            padding-top:30vw;
        }
        ul li{
            width:100%;
            height:46.1vw;
            margin-bottom:3.2vw;
            list-style:none;
        }
        ul li a{
            display:inline-block;
            width:100%;
            height:100%;
        }
        ul li:nth-child(1){
            background:url(../images/bed/banner1.png) no-repeat 0 0/100% 100%;
        }
        ul li:nth-child(2){
            background:url(../images/bed/banner2.png) no-repeat 0 0/100% 100%;
        }
        ul li:nth-child(3){
            background:url(../images/bed/banner3.png) no-repeat 0 0/100% 100%;
        }
        .logo {
            width: 100%;
            height: 27.7vw;
            position: absolute;
            top: 0;
            z-index: 10;
        }

        .title {
            width: 60vw;
            height: 12.8vw;
            position: absolute;
            z-index: 20;
            top: 8vw;
            right: 5.3vw;
            text-align: right;
        }

            display: inline-block;
            width: 100%;
            font-size: 20px;
