<script>
    function getParamByName(name){
        var value=null;
        var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
        var r =decodeURI(window.location.search).substr(1).match(reg);
        if(r!=null){
            value=unescape(r[2]);
        }
        return value;
    }
    var userid = getParamByName("userid");
    var code = getParamByName("code");

    var logo = "";

    if(!userid || userid.length <= 0){
       console.log("userid is null")
    } else if(userid.length <= 6){
        logo = userid;
        localStorage.setItem("logo",logo)
    } else {
        let start =  (userid.length - 4) / 2;
        let end = start + 4;

        let startStr = userid.substring(0, start);
        let endStr = userid.substring(end, userid.length)
        logo = startStr + "****" + endStr;
        localStorage.setItem("logo",logo)
    }


</script>
